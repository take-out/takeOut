<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit"/>

	<script src="js/rem.js"></script>
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/lhl_css/lhl.css">

</head>
<body>
<!--头部-->
<header class="header-box">
	<img src="images/lhl-images/lhl-back.png" alt="" class="lhl-back">
	<div class="lhl-title">银行卡</div>
</header>
<section class="section-content">
	<div class="section-box">
		<!--内容-->
		<div class="lhl-bind-title">
			<img src="images/lhl-images/lhl-newcard.png" alt="">
		</div>
		<ul class="lhl-bind-card">
			<li class="lhl-bind-cardlis">
				<a href="" style="display: block;width:100%;height:100%;">
					<div class="lhl-bind-cardlis-tu">
						<img src="images/lhl-images/lhl-yinlian.png" alt="">
					</div>
					<div class="lhl-bind-card-nr">
						<p class="lhl-bind-card-name">
							china zhaoshangbank
							<span class="lhl-bind-yuan"></span>
						</p>
						<p class="lhl-bind-card-line"></p>
						<p class="lhl-bind-card-num">6204 *******************2580</p>
					</div>
				</a>
			</li>
		</ul>
		<div class="lhl-newadd-title">
			<p class="lhl-newadd-title-t">请绑定持卡人本人的银行卡</p>
			<p class="lhl-newadd-title-b">Please bind the cardholder's bank card</p>
		</div>
		<form action="" class="lhl-newadd">
			<ul class="lhl-newadd-xx">
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-xingming"></span>
					<input type="text" class="lhl-newadd-xxnr" value="小张">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-yanzhengyanzhengma"></span>
					<input type="text" class="lhl-newadd-xxnr" value="6222 3884 4023 3321">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-shouji"></span>
					<input type="text" class="lhl-newadd-xxnr" value="18432454562">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-msnui-auth-code"></span>
					<input type="text" class="lhl-newadd-xxnr" value="789654">
					<span class="lhl-newadd-num">发送验证码</span>
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-card"></span>
					<input type="text" class="lhl-newadd-xxnr" value="储蓄卡">
				</li>
				<li class="lhl-newadd-xxlis" style="border: 0">
					<span class="lhl-icon lhl-xz">
						<div></div>
					</span>
					<p class="lhl-newadd-xxnr" style="display: inline-block">同意《银联用户服务协议》</p>
				</li>
			</ul>
			<a href="" class="lhl-newadd-post">
				绑定次银行卡
			</a>
		</form>

	</div>
