<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-COMPATIBLE" content="IE-Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script src="js/rem.js"></script>
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/lhl_css/lhl.css">
	<link rel="stylesheet" type="text/css" href="css/lhl_css/font/iconfont.css">
</head>
<body>
<!--头部-->
<header class="header-box">
	<img src="images/lhl-images/lhl-back.png" alt="" class="lhl-back">
	<div class="lhl-title">银行卡</div>
</header>
<section class="section-content">
	<div class="section-box">
		<!--内容-->
		<div class="lhl-addnr-title"  style="text-align: center">
			<img src="images/lhl-images/lhl-addnr.png" alt="">
		</div>
		<div class="lhl-newadd-title">
			<p class="lhl-newadd-title-t">请绑定持卡人本人的银行卡</p>
			<p class="lhl-newadd-title-b">Please bind the cardholder's bank card</p>
		</div>
		<form action="" class="lhl-newadd">
			<ul class="lhl-newadd-xx">
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-xingming lhl-yanse"></span>
					<input type="text" class="lhl-newadd-xxnr" placeholder="请输入姓名">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-yanzhengyanzhengma lhl-yanse"></span>
					<input type="text" class="lhl-newadd-xxnr" placeholder="请输入卡号">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-shouji lhl-yanse"></span>
					<input type="text" class="lhl-newadd-xxnr" placeholder="请输入手机">
				</li>
				<li class="lhl-newadd-xxlis">
					<span class="lhl-icon iconfont icon-msnui-auth-code lhl-yanse"></span>
					<input type="text" class="lhl-newadd-xxnr" placeholder="请输入验证码">
					<span class="lhl-newadd-num">发送验证码</span>
				</li>
				<li class="lhl-newadd-xxlis">
					<a href="" style="display:block">
						<span class="lhl-icon iconfont icon-card lhl-yanse"></span>
						<span href="#" class="lhl-newadd-xxnr" style="color:#999">选择卡片类型</span>
					</a>
					<!-- <input type="text" class="lhl-newadd-xxnr" placeholder="选择卡片类型"> -->
				</li>
				<li class="lhl-newadd-xxlis" style="border: 0">
					<span class="lhl-icon lhl-xz">
						<div></div>
					</span>
					<p class="lhl-newadd-xxnr" style="display: inline-block">同意《银联用户服务协议》</p>
				</li>
			</ul>
			<a href="" class="lhl-newadd-post">
				绑定次银行卡
			</a>
		</form>

	</div>
</section>
</body>
</html>
